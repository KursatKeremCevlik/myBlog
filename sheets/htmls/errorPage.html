<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Error Page</title>
    <style>
        body{
            color: white;
            background-color: black;
        }.orange-box-container{ 
            display:flex;
            margin:0 auto;
            justify-content: center;
            align-items: center;
            width:100%;
            height:95vh;
        }.message{text-align: center;}
        .hero-message{font-size: 38px;}
        .second-message{color: rgb(67, 67, 235); cursor: pointer;}
    </style>
    <script>
        $(() => {
            $('.second-message').on('click', () => {
                location.href = '/';
            });
        });
    </script>
</head>
<body>
    <div class="orange-box-container">
        <div class="message">
            <h1 class="hero-message">Not Found</h1>
            <h3 class="second-message">Go Back</h3>
        </div>
    </div>
</body>
</html>
