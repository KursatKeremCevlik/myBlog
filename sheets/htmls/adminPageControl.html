<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/js/adminPageControl"></script>
  <link rel="stylesheet" href="/css/adminPageControl">
  <title>Admin Control Page</title>
</head>
<body>
  <div class="admin-control-page page">
    <div class="control-room">
      <h1 class="control-hero-title">Admin Control Room</h1>
      <form id="control-form">
        <div class="control-text">Username</div>
        <input type="text" autocomplete="off" id="control-room-username" class="control-room-input">
        <div class="control-text">Password</div>
        <input type="password" autocomplete="off" id="control-room-password" class="control-room-input"> <br>
        <input type="submit" class="control-room-buton" id="control-room-buton">
      </form>
    </div>
  </div>
</body>
</html>
